
<div class="container" >
    <div class="row m-4">
        <div class="col-md-6 mb-2" *ngFor="let detallePlazoleta of listadoPlazoletas" >
            <div class="card text-center" >
                <b>{{detallePlazoleta.nombre}} </b>
            </div>
            <div class="card-header text-center" style="cursor:pointer">
                <img src="{{detallePlazoleta.img}}" alt="">
                {{detallePlazoleta.descripcion}}
            </div> 
            <div class="card-footer text-center">
                {{detallePlazoleta.ubicacion}}
            </div> 
        </div>
    </div>
</div>
