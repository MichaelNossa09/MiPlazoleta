<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let plazolet of plazoletas; let i = index"
        [class.active]="i == plazoletaIndex"
        (click) = "configuracionPlazoleta(plazolet, (i+1))">
            <div class="card text-center">
                <div class="card-header">
                    <b>{{plazolet.nombre}}</b>
                </div>
                <div class="card-body">
                        <img class="img" src="../../../assets/plazoleta3.jpg" alt="" style="width: 100%;">
                        <p class="text-center my-3">{{plazolet.descripcion}}</p>
                </div>
                <div class="card-footer">
                    <b>{{plazolet.ubicacion}}</b>
                </div>
            </div>
        </div>
    </div>
</div>
