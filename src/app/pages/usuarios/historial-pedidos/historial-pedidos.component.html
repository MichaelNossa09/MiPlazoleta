<div class="container mt-5 mb-5" *ngIf="length>0 && rol=='cliente'">
    <div class="row">
        <div class="col-md-4 mt-3 mb-3" *ngFor="let item of pedidos">
            <div class="card" *ngIf="item.restaurante">

                <div class="card-body"> 
                    <h5 class="mb-3"><b>{{item.restaurante.nombre}}</b></h5>
