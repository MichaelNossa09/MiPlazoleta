
    <div class="row text-center">
        <div class="col-md-6 m-2">
            <form  (ngSubmit)="f.form.valid && guardarPlazoletasCreadas()" #f="ngForm">
                <div>
                    <div class="form-group">
                        <label for="nombre">Nombre: </label>
                        <input type="text" name="nombre" class="form-control" [(ngModel)] = "datos.nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripcion: </label>
                        <input type="text" name="descripcion" class="form-control" [(ngModel)] = "datos.descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="ubicacion">Ubicaci√≥n: </label>
                        <input type="text" name="ubicacion" class="form-control" [(ngModel)] = "datos.ubicacion" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Imagen: </label>
                        <input type="file" accept=".png, .jpg, .jpeg" (change)="cargarImagen($event)" name="image" class="form-control" ngModel required>
                    </div>
                    <button class="btn btn-success mt-2 " type="submit">Agregar</button>
                </div>
            </form>
        </div>
    </div>
