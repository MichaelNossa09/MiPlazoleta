
    <div class="row">
        <div class="col-md-6 m-2">
            <div *ngIf="!datosSuministrados">
                <div class="form-group">
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" class="form-control" [(ngModel)] = "plazoleta.nombre">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion: </label>
                    <input type="text" name="descripcion" class="form-control" [(ngModel)] = "plazoleta.descripcion">
                </div>
                <div class="form-group">
                    <label for="ubicacion">Ubicación: </label>
                    <input type="text" name="ubicacion" class="form-control" [(ngModel)] = "plazoleta.ubicacion">
                </div>
                <div class="form-group">
                    <label for="image">Imagen: </label>
                    <input type="file" name="image" class="form-control" [(ngModel)] = "plazoleta.image">
                </div>
                <button class="btn btn-success mt-2" (click)="guardarPlazoletasCreadas()">Agregar</button>
            </div>
            <div *ngIf="datosSuministrados">
                <h3>Plazoleta Agregada con éxito</h3>
                <button class="btn btn-info" (click)="nuevaPlazoleta()">Agregar Nueva Plazoleta</button>
            </div>
        </div>
    </div>
